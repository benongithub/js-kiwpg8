<div id="app">
  <h1>Bingo App!</h1>
  <div id="selectBalls">
    <button id="moreRed">Mehr Rot</button>
    <label>Rot: <input id="redSelector" type="number" min="0" max="10"></label>
    <button id="lessRed">Weniger Rot</button>
    <button id="moreBlue" style="display: block;">Mehr Blau</button>
    <label>Blau: <input id="blueSelector" type="number" min="0" max="10"></label>
    <button id="lessBlue">Weniger Blau</button>
  </div>
  <div id="displayBalls">
    <div id="numRedBalls"></div>
    <div id="numBlueBalls"></div>
  </div>
  <div id="drawBalls">
    <button id="drawBall">Kugel ziehen</button>
    <div id="drawnBall"></div>
  </div>
</div>
